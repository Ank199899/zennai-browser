<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0E27"/>
      <stop offset="60%" stop-color="#0D2060"/>
      <stop offset="100%" stop-color="#1A3A8F"/>
    </linearGradient>
    <linearGradient id="zFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="50%" stop-color="#40C4FF"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <radialGradient id="sheen" cx="35%" cy="20%" r="55%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="zGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="circleClip">
      <circle cx="128" cy="128" r="123"/>
    </clipPath>
  </defs>

  <!-- Outer subtle ring -->
  <circle cx="128" cy="128" r="127" fill="none" stroke="#1E4DB7" stroke-width="1" opacity="0.5"/>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="125" fill="url(#bg)"/>

  <!-- Z letterform -->
  <!-- Bounding box: x 44–212, y 49–207 (width=168, height=158) -->
  <!-- Top bar height: 36px, Bottom bar: 36px, Diagonal in between -->
  <polygon
    points="44,49 212,49 212,85 44,171 212,171 212,207 44,207"
    fill="url(#zFill)"
    filter="url(#zGlow)"
    clip-path="url(#circleClip)"
  />

  <!-- Top bar highlight -->
  <rect x="44" y="49" width="168" height="13"
    fill="white" opacity="0.15" clip-path="url(#circleClip)"/>

  <!-- Glass sheen -->
  <circle cx="128" cy="128" r="125" fill="url(#sheen)"/>

  <!-- Inner border -->
  <circle cx="128" cy="128" r="123" fill="none"
    stroke="#FFFFFF" stroke-width="1" opacity="0.07"/>
</svg>
